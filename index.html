<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Control</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mt-3" id="myNav" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Старт</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#orders" role="tab">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#new-order" role="tab">Новый заказ</a>
        </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-1">
        <div class="tab-pane active" id="home" role="tabpanel">
            <p class="">Text text text text text...</p>
            <a href="#new-order" class="btn btn-info" data-toggle="tab">Оформить Заказ</a>
        </div>
        <div class="tab-pane" id="orders" role="tabpanel">
            <table id="orders-list" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Имя</th>
                    <th>ID Заказа</th>
                    <th>Тип Заказа</th>
                    <th>Заказчик</th>
                    <th>Поставщик</th>
                    <th>Выполнен</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="new-order" role="tabpanel">



                <h3 id="order-title" class="mt-3 text-center">Заказ</h3>
            <form id="add-item">
            <div class="row-bordered">
                <h4>Заказчик</h4>
                <div class="form-group row">
                <label for="email-input" class="col-3 col-form-label">Email*</label>
                <div class="col-9">
                    <input class="form-control filled" type="email" value="email@youcompany.com" id="email-input">
                </div>
                </div>

                <div class="form-group row">
                <label for="name-input" class="col-3 col-form-label">Имя*</label>
                <div class="col-9">
                    <input class="form-control" type="text" value="" id="name-input">
                </div>
                </div>

                <div class="form-group row">
                    <label for="lastname-input" class="col-3 col-form-label">Фамилия</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="" id="lastname-input">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="tel-input" class="col-3 col-form-label">Мобильный*</label>
                    <div class="col-9">
                        <input class="form-control" type="tel" value="" id="tel-input" >
                    </div>
                </div>
            </div>


            <div class="mt-3">
                <h4>Заказ</h4>

                <div class="form-group row">
                    <label for="position-input" class="col-3 col-form-label">Позиция*</label>
                    <div class="col-9">
                        <input class="form-control" type="text" value="" id="position-input" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="opt-input" class="col-3 col-form-label">Тип Заказа</label>
                    <div class="col-9">
                        <select class="form-control" id="opt-input">
                            <option value="o">Опт</option>
                            <option value="p">Розница</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="seller-input" class="col-3 col-form-label">Поставщик</label>
                    <div class="col-9">
                        <select class="form-control" id="seller-input">
                            <option>ГуглПродСнаб</option>
                            <option>Мясосало</option>
                            <option>Чокаладке</option>
                            <option>Roga&Kopyta</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id-input" class="col-3 col-form-label">ID заказа</label>
                    <div class="col-9">
                        <input class="form-control filled" type="text" value="" id="id-input" readonly>
                    </div>
                </div>

            <div class="form-group row">
                <label for="date-input" class="col-3 col-form-label">Дата выполнения заказа</label>
                <div class="col-9">
                    <input class="form-control filled" type="date" value="" id="date-input" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" >
                </div>
            </div>
                <div class="form-group row">
                    <label for="comment-input" class="col-3 col-form-label">Комментарий</label>
                    <div class="col-9">
                        <textarea class="form-control" id="comment-input" rows="3"></textarea>
                    </div>
                </div>
            </div>
                <div id="status-btns" class="form-group row invisible">
                    <label class="radio-inline col-3"><input class="filled" type="radio" name="status" value="0" checked><span class="btn btn-block btn-info">Confirmed</span></label>
                    <label class="radio-inline col-3"><input class="filled" type="radio" name="status" value="1"><span class="btn btn-block btn-success">Done</span></label>
                    <label class="radio-inline col-3"><input class="filled" type="radio" name="status" value="2"><span class="btn btn-block btn-warning">Expired</span></label>
                    <label class="radio-inline col-3"><input class="filled" type="radio" name="status" value="3"><span class="btn btn-block btn-danger">Failed</span></label>
                </div>



            <button id="add-order" data-toggle="tab" href="#orders" type="submit" class="btn btn-block btn-primary">Сохранить</button>
            </form>
            
        </div>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
